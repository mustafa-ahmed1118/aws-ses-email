service: aws-ses-email
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "ses:*"
          Resource:
            - "*"
functions:
  create:
    handler: index.createContact
    events:
      - http:
          path: /contact-us
          method: post
          cors: true